<div class="conatiner">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Game</h1>

      <p class="has-text-centered">
        <span
          [class]="onChange(letter, enteredText[i])"
          *ngFor="let letter of randomText.split(''); let i = index"
          >{{ letter }}</span
        >
      </p>
      <div class="field">
        <input class="input" #userInput (input)="onInput(userInput.value)" />
      </div>
      <div *ngIf="enteredText === randomText" class="has-text-centered">
        <h1 class="title">Success!!!</h1>
      </div>
    </div>
  </div>
</div>
